{% extends "base.html" %}
{% block content %}
{% for book in all_books %}
    
<p><a href="/books/{{book.id}}">{{book.title}}</a></p>
<hr>
<p>{{book.author.full_name()}}</p>
<hr>
<form action="/books/{{book.id}}/delete" method="post">
    <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:rgb(17, 0, 255)" aria-hidden="true"></i></button>
</form>
{% endfor %}

{% endblock %}
